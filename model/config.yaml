features:
  numeric:
  - age
  - income
  - balance
llm:
  endpoint: http://localhost:11434
  max_tokens: 512
  model: qwen2.5:3b-instruct
  provider: ollama
  temperature: 0.2
model:
  random_state: 42
  type: logistic_regression
monitoring:
  accuracy_drop_threshold: 0.05
  psi_threshold: 0.2
retrain:
  enabled: true
  min_samples: 1000
target: default
